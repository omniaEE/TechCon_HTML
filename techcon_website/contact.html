<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
        <p>Follow us on social media:
            <a href="https://www.facebook.com/techcon" target="_blank">Facebook</a>,
            <a href="https://www.twitter.com/techcon" target="_blank">Twitter</a>,
            <a href="https://www.linkedin.com/company/techcon" target="_blank">LinkedIn</a>
        </p>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.786589545..."></iframe>
        </div>
    </section>
    
    <section>
        <h2>Contact Us</h2>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
<footer>
    <p>copyright</p>
</footer>
